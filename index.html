<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="https://kit.fontawesome.com/5c2d877796.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transparent - Login form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Login to My website</h1>
        <div class="box">
            <img src="images/Envelope.svg" alt="">
            <input type="email" name="email" placeholder="Enter your email address" id="email">
        </div>
        <div class="box">
            <img src="images/Key.svg" alt="">
            <input type="password" name="password" placeholder="Enter your password" id="password">
        </div>
        <button class="btn">Sign In</button>
    </div>
</body>

</html>
